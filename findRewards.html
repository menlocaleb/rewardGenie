<!doctype html>
<html lang="en">
<head>
	
	
	<!-- Our own CSS -->
	<link rel="stylesheet" href="../css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	
	<style>
		body { font-size: 14pt;text-align:center;}
	</style>
	<!-- Bootstrap and JQuery -->
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	
	<!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>-->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
	<script type="text/javascript" src="../js/findMerchants.js"></script>

	
	<script type="text/javascript">
		$(document).ready(function(){
			initialize();
			$('.dropdown-toggle').dropdown();
			$('#geolocationError').hide();
		});
	</script>

	<title>Reward Genie</title>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Reward Genie</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    
	<div class="container-fluid">
		<h3>Reward Genie will find you money!</h2>
		<br/>
				
		<!--Drop down menu of local business locations-->
		<div style="margin:15px;">
		
			<p id="currentLoc" style="margin: 10px;">Select your location from the following:</p>
			
			<!--Geolocation error message -->
			<div id="geolocationError" style="margin: 10px;">
				<p style="color:red"> <span class="glyphicon glyphicon-warning-sign"></span>
				<strong>Alert:</strong> Cannot use geolocation services.</p>
			</div>
		
			<select id="localMerchants" onchange="showLocation(this.options[this.selectedIndex].innerHTML)" style="width:80%;">
			  <option value="null" selected>Select a location</option>
			</select>
		</div>
		
		- or -
		<!--Manually enter local business location-->
		<div style="margin:15px;">
		
			<p id="currentLoc" style="margin: 10px;">Enter a location that you would like to use:</p>
		
			  <div>
				<input type="text" style="width: 80%; margin-top:10px;" id="typeLocation" placeholder="Enter location">
				<input type="button" value="UpdateLocation" style=" margin-top:10px;" onClick="showLocation(document.getElementById('typeLocation').value);">
			 </div>
		</div>
		
		<!-- Displays the current location of user as selected above-->
		<div id="resultsBiz" style="margin: 5px; text-align:center; font-size:16pt"><br/>
			You are currently located at <span id="location" style="color:red">UNKNOWN</span>
		</div>
	</div>
	
	<div id="map-canvas"></div>
      <hr>

      <footer>
        <p>&copy; Team Yellow 2014</p>
      </footer>
    </div> <!-- /container -->
</body>
</html>
